name: Smart Contracts CI
on:
  [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install packages
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: yarn --ignore-scripts
        working-directory: ./backend
        shell: bash
      - name: Compile
        working-directory: ./backend
        run: yarn hardhat test
      - name: Unit Tests
        working-directory: ./backend
        run: yarn hardhat test
